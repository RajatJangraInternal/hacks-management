<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacks Management Dashboard</title>
  <meta name="description" content="Manage and track hacks with a visual Gantt-chart timeline calendar dashboard.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard">
    <!-- Left Sidebar: Hack Details -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">
          <span class="logo-icon">⚡</span>
          Hacks Manager
        </h1>
        <button class="btn btn-add" id="btn-add-hack" title="Add New Hack">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Hack
        </button>
      </div>
      <div class="sidebar-content" id="hack-list">
        <!-- Hack items will be rendered here -->
      </div>
      <div class="sidebar-footer">
        <span class="hack-count" id="hack-count">0 hacks</span>
      </div>
    </aside>

    <!-- Main Area: Calendar Timeline -->
    <main class="main-area">
      <!-- Calendar Controls -->
      <div class="calendar-controls">
        <div class="controls-left">
          <button class="btn btn-nav" id="btn-today" title="Jump to Today">Today</button>
          <button class="btn btn-icon" id="btn-prev-month" title="Previous Month">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="btn btn-icon" id="btn-next-month" title="Next Month">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <span class="current-view-label" id="current-view-label">February 2026</span>
        </div>
        <div class="controls-right">
          <div class="year-tabs" id="year-tabs">
            <!-- Year tabs rendered by JS -->
          </div>
        </div>
      </div>

      <!-- Calendar Grid -->
      <div class="calendar-wrapper" id="calendar-wrapper">
        <div class="calendar-grid" id="calendar-grid">
          <!-- Month headers row -->
          <div class="calendar-header-row" id="calendar-header-months"></div>
          <!-- Day numbers row -->
          <div class="calendar-header-row calendar-days-row" id="calendar-header-days"></div>
          <!-- Day names row (Mon, Tue...) -->
          <div class="calendar-header-row calendar-daynames-row" id="calendar-header-daynames"></div>
          <!-- Event rows rendered by JS -->
          <div class="calendar-body" id="calendar-body"></div>
        </div>
        <!-- Zoom indicator -->
        <div class="zoom-indicator" id="zoom-indicator">100%</div>
      </div>
    </main>
  </div>

  <!-- Modal: Add/Edit Hack -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="hack-modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Add New Hack</h2>
        <button class="btn btn-icon modal-close" id="modal-close" title="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form class="modal-form" id="hack-form">
        <input type="hidden" id="hack-id">
        <div class="form-group">
          <label for="hack-name">Hack Name</label>
          <input type="text" id="hack-name" placeholder="e.g. Season Bank Payout" required>
        </div>
        <div class="form-group">
          <label for="hack-po">PO</label>
          <input type="text" id="hack-po" placeholder="e.g. PO-12345">
        </div>
        <div class="form-group">
          <label for="hack-tech-sheet">Tech Sheet URL</label>
          <input type="url" id="hack-tech-sheet" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="hack-cred-sheet">Credential Sheet URL</label>
          <input type="url" id="hack-cred-sheet" placeholder="https://...">
        </div>

        <!-- Instructions Documents -->
        <div class="form-group">
          <label>Instruction Documents</label>
          <div class="doc-list" id="doc-list">
            <div class="doc-entry">
              <input type="text" class="doc-name-input" placeholder="Document name">
              <input type="url" class="doc-url-input" placeholder="https://...">
              <button type="button" class="btn btn-icon doc-remove" title="Remove">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-add-doc" id="btn-add-doc">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Document
          </button>
        </div>

        <!-- Phase Color Legend -->
        <div class="phase-legend">
          <div class="phase-legend-item">
            <span class="phase-dot phase-pre"></span> Pre-Event
          </div>
          <div class="phase-legend-item">
            <span class="phase-dot phase-hack"></span> Actual Hack
          </div>
          <div class="phase-legend-item">
            <span class="phase-dot phase-post"></span> Post-Event
          </div>
        </div>

        <!-- Phase 1: Pre-Event -->
        <fieldset class="phase-fieldset phase-pre-border">
          <legend>Phase 1 — Pre-Event</legend>
          <div class="form-row">
            <div class="form-group">
              <label for="hack-pre-start">Start Date</label>
              <input type="date" id="hack-pre-start" required>
            </div>
            <div class="form-group">
              <label for="hack-pre-end">End Date</label>
              <input type="date" id="hack-pre-end" required>
            </div>
          </div>
        </fieldset>

        <!-- Phase 2: Actual Hack -->
        <fieldset class="phase-fieldset phase-hack-border">
          <legend>Phase 2 — Actual Hack</legend>
          <div class="form-row">
            <div class="form-group">
              <label for="hack-main-start">Start Date</label>
              <input type="date" id="hack-main-start" required>
            </div>
            <div class="form-group">
              <label for="hack-main-end">End Date</label>
              <input type="date" id="hack-main-end" required>
            </div>
          </div>
        </fieldset>

        <!-- Phase 3: Post-Event -->
        <fieldset class="phase-fieldset phase-post-border">
          <legend>Phase 3 — Post-Event</legend>
          <div class="form-row">
            <div class="form-group">
              <label for="hack-post-start">Start Date</label>
              <input type="date" id="hack-post-start" required>
            </div>
            <div class="form-group">
              <label for="hack-post-end">End Date</label>
              <input type="date" id="hack-post-end" required>
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="hack-notes">Notes (optional)</label>
          <textarea id="hack-notes" rows="2" placeholder="Additional details..."></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="btn-cancel">Cancel</button>
          <button type="button" class="btn btn-danger" id="btn-delete" style="display:none;">Delete</button>
          <button type="submit" class="btn btn-primary" id="btn-save">Save Hack</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container" id="toast-container"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
